<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch Spawner</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
        <link rel="stylesheet" type="text/css" href="fontawesome-free-5.14.0-web/css/all.css">
        <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
        <script defer type="module" src="JS/index.js" ></script>
    </head>
    <body>
        <div id="wrapper">
            <nav id="navTop">
                <a href="HTML/GermanLawManSites/GDPR.html">
                    Data Privacy
                </a>
            </nav>

            <h1>Stop Watch Spawner</h1>
                        
            <noscript>
                <div id="NoScriptBar">
                    <p >Activate javascript to use this site !</p>
                </div>
            </noscript>
                        
            <div id="SpawnStopWatchBox">
                <div id="SpawnLableField">
                    <p>Lable for next stop watch: </p>
                    <input tabindex="0"
                    title="Enter a name which is displayed with a stop watch "
                    id="InputFieldLableStopWatch" class="spawn-input"
                    type="text" placeholder="Enter Name here"
                    />
                </div>

                <div id="SpawnManage-btnS">
                    <i 
                    id="spawn-btn" 
                    class="btn fas fa-plus"
                    title="Click to here to create a stop watch"
                    >
                    </i>
                    <i id ="counter-arrow-spawn" 
                    class="fas counter-arrow fa-angle-double-up"
                    >
                    </i>                         
                    <button id="check-count-direction" tabindex="0"
                    title="Stop watch will count down, i.e 4 ,3, 2,.. 0"
                    >
                        Count Down ?
                    </button>                        
                    <div 
                    id="cont-time-input" 
                    title="You can also enter negative starting time" 
                    >
                        <p id="lable-start">Starting Time:</p>
                        <p id="lable-seconds">Seconds</p>
                        <p id="lable-minutes">Minutes</p>
                        <p id="lable-hours">Hours</p>
                        <input 
                        id="input-seconds" type="text" 
                        minlength="1" maxlength="12"
                        value="0" tabindex="0"                       
                        />
                        <input 
                        id="input-minutes" type="text"
                        minlength="1" maxlength="12"
                        value="0" tabindex="0"
                        />
                        <input 
                        id="input-hours" type="text"
                        minlength="1" maxlength="12"
                        value="0" tabindex="0"
                        />
                    </div>
                    <div title="Delete all stop watches" id="TrashAllButtons">                                                                        
                        <i class="btn trash-can trash-all fas fa-trash-alt"></i>
                        <i class="btn arrow-trash trash-all fas fa-arrow-left"></i>
                        <i class="btn list trash-all fas fa-list"></i>                
                    </div>
        
                </div>
            </div>

            <div class="error-bar-start-time beGone">
                <P>Please enter only digits for the starting time !</P>
            </div>

            <div class="separation-bar beGone"></div>

            <div id="stop-watch-list">
                <!-- Here the stopwatches as children will be appended -->
            </div>

            
        </div>
        
    </body>

</html>
